<ion-header>

  <ion-navbar dark>
    <ion-title> Chat </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat background-page" padding>

  <div class="message left" *ngFor="let item of listMessages | async"
    [style.float]="ctrlFloat ? 'left' : 'right'">
    <p> {{ item.msg }}</p>
  </div>

</ion-content>

<ion-footer class="chat">
  <ion-row>
    <ion-col width-80>
      <input type="text" [(ngModel)]="message" placeholder="Digite alguma coisa..."/>
    </ion-col>

    <ion-col width-20>
      <button (click)="sendMessage()"> Enviar </button>
    </ion-col>
  </ion-row>
</ion-footer>
