<ion-header>
  <ion-navbar dark>
    <ion-title>Edição de perfil </ion-title>
    <ion-buttons start>
      <button (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile-edit">
  <form #formProfile="ngForm" [ngFormModel]="form" (ngSubmit)="update(formProfile)">
    <ion-item>
      <ion-label stacked> Nome do usuário </ion-label>
      <ion-input type="text" ngControl="name"></ion-input>
    </ion-item>
    <div class="error-field" *ngIf="!name.valid"> Este campo é necessário </div>

    <ion-item>
      <ion-label stacked> Endereço </ion-label>
      <ion-input type="text" ngControl="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Contato </ion-label>
      <ion-input type="text" ngControl="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Estado civil </ion-label>
      <ion-select ngControl="civilState">
        <ion-option value="Solteiro"> Solteiro </ion-option>
        <ion-option value="Casado"> Casado </ion-option>
        <ion-option value="Divorciado"> Divorciado </ion-option>
        <ion-option value="Viúvo"> Viúvo </ion-option>
        <ion-option value="Separado"> Separado </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked> Tipo do cancer </ion-label>
      <ion-select>
        <ion-option value="" checked="true"> Opções.... </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked> Religião </ion-label>
      <ion-select ngControl="religion">
        <ion-option value="Catolico"> Catolico </ion-option>
        <ion-option value="Protestante"> Protestante </ion-option>
        <ion-option value="Budista"> Budista </ion-option>
        <ion-option value="Ateu"> Ateu </ion-option>
      </ion-select>
    </ion-item>
    

    <ion-row class="thumb">
      <ion-col width-50>
        <h2> Foto </h2>
        <img src="{{ photo }}">
      </ion-col>

      <ion-col width-50>
        <h2> Capa </h2>
        <img src="{{ backgroundImg }}">
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col width-50>
      <div class="camera" (click)="openPhoto()"> <ion-icon name="document"></ion-icon> Adicionar foto </div>
    </ion-col>

    <ion-col width-50>
      <div class="camera" (click)="openBackground()"> <ion-icon name="document"></ion-icon> Adicionar capa </div>
    </ion-col>
  </ion-row>




  <button full dark [disabled]="!formProfile.valid"> Atualizar </button>
  </form>

</ion-content>
