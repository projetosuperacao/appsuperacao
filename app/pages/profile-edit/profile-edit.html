<ion-header>
  <ion-navbar dark>
    <ion-title>Edição de perfil </ion-title>
    <ion-buttons start>
      <button (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formProfile="ngForm" [ngFormModel]="form" (ngSubmit)="update(formProfile)">
    <ion-item>
      <ion-label stacked> Nome do usuário </ion-label>
      <ion-input type="text" ngControl="name"></ion-input>
    </ion-item>

    <div class="error-field" *ngIf="!name.valid"> Este campo é necessário </div>

    <ion-item>
      <ion-label stacked> Data de nascimento </ion-label>
      <ion-input type="date" ngControl="birth"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Tipo do usuário </ion-label>
      <ion-select ngControl="type_user">
        <ion-option value="Superador" checked="true"> Superador </ion-option>
        <ion-option value="Anjo"> Anjo </ion-option>
      </ion-select>
    </ion-item>

  <button full dark [disabled]="!formProfile.valid"> Atualizar </button>
  </form>

</ion-content>
