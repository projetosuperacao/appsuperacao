
<ion-header>
  <ion-navbar dark>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="schedule">
  <date-filter [startDate]="dateFilter" (changeMonth)="updateMonth($event)"> </date-filter>

  <ion-list>
    <ion-item-sliding>
      <ion-item (click)="editSchedule()">
        <ion-row>
          <ion-col width-25>
            <h1> 22 </h1>
            <p> Sexta </p>
            <p> 13:00 </p>
          </ion-col>

          <ion-col width-75>
            <h2> Titulo do evento </h2>
            <p class="content"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
            <p class="location"> Av. Lins de vasconcelis </p>
           </ion-col>
        </ion-row>
      </ion-item>

      <ion-item-options side="right">
        <button danger> <ion-icon name="trash"> </ion-icon> </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <button (click)="addSchedule()" fab fab-bottom fab-right dark> <ion-icon name="add"> </ion-icon> </button>

</ion-content>
