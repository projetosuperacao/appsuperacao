
<ion-header>
  <ion-navbar dark>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="schedule">
  <date-filter [startDate]="dateFilter" (changeMonth)="updateMonth($event)"> </date-filter>

  <ion-list>
    <ion-item-sliding *ngFor="let event of events | async">
      <ion-item (click)="editSchedule(event)">
        <ion-row>
          <ion-col width-33>
            <h1> {{ event.date | date:'dd' }} </h1>
            <p>  {{ event.date | customDate:'d' }} </p>
            <p>  {{ event.date | date:'H:mm' }}</p>
          </ion-col>

          <ion-col width-67>
            <h2> {{ event.title }} </h2>
            <p class="content"> {{ event.description | truncate : 30 }} </p>
            <p class="location"> {{ event.local }} </p>
           </ion-col>
        </ion-row>
      </ion-item>

      <ion-item-options side="right">
        <button danger (click)="removeSchedule(event)"> <ion-icon name="trash"> </ion-icon> </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <button (click)="addSchedule()" fab fab-bottom fab-right dark> <ion-icon name="add"> </ion-icon> </button>

</ion-content>
