<ion-header class="main-menu">
  <ion-navbar dark>
    <ion-row>
      <ion-col width-25 (click)="openPage(home)"> <ion-icon name="star"></ion-icon> </ion-col>
      <ion-col width-25> <ion-icon name="chatbubbles"></ion-icon> </ion-col>
      <ion-col width-25> <ion-icon name="heart"></ion-icon> </ion-col>
      <ion-col width-25 class="selected"> <ion-icon name="person"></ion-icon> </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile">
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ profileDatas?.avatar }}">
      </ion-avatar>

      <ion-row>
        <ion-col width-80>
          <h2> {{ profileDatas?.name }} </h2>
          <p> {{ profileDatas?.type_user }}</p>
        </ion-col>

        <ion-col width-20 class="edit" (click)="editProfile(profileDatas)">
          <ion-icon name="md-create"></ion-icon>
        </ion-col>
      </ion-row>

    </ion-item>

    <img src="{{ profileDatas?.back_img }}" />

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col width-20> <ion-icon name="calendar"></ion-icon> </ion-col>
        <ion-col width-80> <h1> Agenda </h1> </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-row class="calendar">
      <ion-col width-25 class="dates">
        <h1> 29 </h1>
        <p class="content"> Janeiro </p>
        <p class="content"> Sexta </p>
        <p class="content"> 9:30 </p>
      </ion-col>

      <ion-col width-75>
        <h2> Titulo do evento </h2>
        <p class="content"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
        <p class="location"> Av. Lins de vasconcelis </p>
       </ion-col>
    </ion-row>

    <ion-row class="buttons">
      <ion-col width-50> <ion-icon name="add-circle"></ion-icon> Criar evento  </ion-col>
      <ion-col width-50> <ion-icon name="md-list-box"></ion-icon> Listar eventos  </ion-col>
    </ion-row>

  </ion-card>

  <button (click)="logout()" full danger> Logout </button>
</ion-content>
